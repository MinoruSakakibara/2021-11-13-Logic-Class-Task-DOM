<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM操作</title>
        <link rel="stylesheet" href="dom.css">
    </head>
    <body id="backgroundColorChange">
        <h1 class="title">DOM操作</h1>
        <h1 id="color">文字の色が変わるよ</h1>
        <button class="btn" type="button" onclick="colorChange();">文字色変更</button>
        <h1 id="font">文字のフォントが変わるよ</h1>
        <button class="btn" type="button" onclick="fontChange();">フォント変更</button>
        <h1 id="font-size">文字の大きさが変わるよ</h1>
        <button class="btn" type="button" onclick="fontSizeChange();">大きさ変更</button>
        <h1>背景の色が変わるよ</h1>
        <button class="btn" type="button" onclick="backgroundColorChange();">背景色変更</button>
        <script src="dom.js"></script>
    </body>
</html>
